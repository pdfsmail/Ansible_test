---

- hosts: all
  become: true
  tasks:
  
  - name: update repository index Ubuntu or Debian
    apt:
      update_cache: yes
    when: ansible_distribution in ["Debian", "Ubuntu"]

  - name: install apache2 package Ubuntu or Debian
    apt:
      name: apache2
      state: latest
    when: ansible_distribution in ["Debian", "Ubuntu"]

  - name: add php support for apache Ubuntu or Debian
    apt:
      name: libapache2-mod-php
      state: latest
    when: ansible_distribution in ["Debian", "Ubuntu"]

  - name: update repository index Centos
    dnf:
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install apache2 package Centos
    dnf:
      name: httpd
      state: latest
    when: ansible_distribution == "CentOS"

  - name: add php support for apache Centos
    dnf:
      name: php
      state: latest
    when: ansible_distribution == "CentOS"
